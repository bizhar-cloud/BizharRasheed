<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="apple-touch-icon" href="https://i.postimg.cc/m2z3wCVb/60B41B3B-7295-4DB5-8210-F367261C1CE3.png">
    
    <title>Bizhar Rasheed | IT Specialist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&family=Fira+Code:wght@500;700&family=Poppins:wght@600;800&display=swap');

        :root {
            --it-blue: #00f2ff;
            --it-green: #00ff41;
            --it-red: #ff3e3e;
            --it-dark: #060709;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Noto Sans Arabic', sans-serif;
            background: var(--it-dark);
            color: #fff; overflow-x: hidden;
        }

        #bg-video {
            position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%;
            z-index: -2; filter: brightness(0.12) contrast(1.1); object-fit: cover;
        }

        .overlay-dark {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--it-dark) 100%);
            z-index: -1;
        }

        .container {
            position: relative; z-index: 1;
            max-width: 420px; margin: 40px auto;
            background: rgba(15, 15, 20, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 40px;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.9);
        }

        .logo-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #000;
            padding: 5px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2), inset 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .logo-wrapper::before {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            padding: 3px;
            background: conic-gradient(from 0deg, transparent, var(--it-blue), transparent, var(--it-green), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: spin 3s linear infinite;
        }

        .logo-wrapper::after {
            content: "";
            position: absolute;
            inset: -12px;
            border: 1px solid rgba(0, 242, 255, 0.15);
            border-radius: 50%;
            border-left-color: var(--it-blue);
            border-right-color: var(--it-green);
            animation: spin 6s reverse linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            z-index: 5;
            border: 2px solid rgba(255,255,255,0.1);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo-wrapper:hover .logo-img {
            transform: scale(1.08) rotate(3deg);
        }

        .name-main { font-family: 'Poppins', sans-serif; font-size: 28px; font-weight: 800; margin-bottom: 0; letter-spacing: 1px; }
        .name-sub { font-size: 18px; color: var(--it-blue); font-weight: 700; margin-bottom: 35px; text-transform: uppercase; letter-spacing: 2px; }

        @keyframes anim-rotate { 100% { transform: rotate(360deg); } }
        @keyframes anim-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes anim-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-7px); } }
        @keyframes anim-shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-3px); } 75% { transform: translateX(3px); } }

        .anim-systems { animation: anim-rotate 3s linear infinite; }
        .anim-security { animation: anim-pulse 1.2s ease-in-out infinite; }
        .anim-ads { animation: anim-shake 0.6s ease-in-out infinite; }
        .anim-devops { animation: anim-float 2.5s ease-in-out infinite; }

        @keyframes phoneShake { 0%, 100% { transform: rotate(0); } 15% { transform: rotate(12deg); } 30% { transform: rotate(-12deg); } }
        .shake-icon { animation: phoneShake 0.8s infinite; display: inline-block; }

        .dynamic-service-btn {
            background: rgba(255, 255, 255, 0.04);
            border: 2px solid var(--it-green);
            border-radius: 22px; padding: 18px; margin-bottom: 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.4s ease;
        }

        #service-text { font-family: 'Poppins', sans-serif; font-size: 19px; font-weight: 700; }
        #service-desc { font-size: 13px; font-weight: 400; opacity: 0.9; line-height: 1.5; }

        .dynamic-contact-btn {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 18px; padding: 20px; text-decoration: none; 
            display: flex; align-items: center; justify-content: center; gap: 12px;
            border: 2px solid var(--it-blue); margin-bottom: 25px;
            transition: all 0.4s;
        }

        .content-wrap { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; transition: all 0.5s ease; width: 100%; }
        .inner-title-row { display: flex; align-items: center; gap: 12px; }

        .exit-up { opacity: 0; transform: translateY(-15px); }
        .enter-bottom { opacity: 0; transform: translateY(15px); }

        .flip-out { opacity: 0; transform: rotateX(90deg); filter: blur(4px); }
        .flip-in { opacity: 0; transform: rotateX(-90deg); filter: blur(4px); }

        .theme-green { border-color: var(--it-green); color: var(--it-green); box-shadow: 0 5px 15px rgba(0, 255, 65, 0.1); }
        .theme-blue { border-color: var(--it-blue); color: var(--it-blue); box-shadow: 0 5px 15px rgba(0, 242, 255, 0.1); }
        .theme-red { border-color: var(--it-red); color: var(--it-red); box-shadow: 0 5px 15px rgba(255, 62, 62, 0.1); }
        .color-blue { border-color: var(--it-blue) !important; color: var(--it-blue) !important; }
        .color-green { border-color: var(--it-green) !important; color: var(--it-green) !important; }

        .social-row { 
            display: flex; 
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px; 
            margin-top: 25px; 
        }

        .s-link {
            width: 65px; 
            height: 65px;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            color: #fff; text-decoration: none; font-size: 22px;
            transition: all 0.4s ease;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            position: relative;
        }

        .s-link::before {
            content: '';
            position: absolute;
            inset: 2px;
            background: var(--it-dark);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            z-index: -1;
            opacity: 0.8;
        }

        /* ئەنیمەیشنێ چاڤەڕێبوونێ */
        .loading-effect {
            animation: wait-pulse 0.5s infinite alternate !important;
            pointer-events: none;
            filter: brightness(2) !important;
            background: var(--it-blue) !important;
            color: #000 !important;
        }

        @keyframes wait-pulse {
            from { transform: scale(1.1); }
            to { transform: scale(0.9); }
        }

        .s-link:hover { 
            transform: scale(1.15) rotate(10deg); 
            background: var(--it-blue);
            color: #000;
            z-index: 10;
        }

        .s-link.tiktok:hover { background: #ff0050; color: #fff; }
        .s-link.instagram:hover { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); color: #fff; }
        .s-link.facebook:hover { background: #1877F2; color: #fff; }
        .s-link.snapchat:hover { background: #FFFC00; color: #000; }
        .s-link.twitter:hover { background: #fff; color: #000; }
        .s-link.email:hover { background: #ea4335; color: #fff; }
        .s-link.discord:hover { background: #5865F2; color: #fff; }
        .s-link.yahoo:hover { background: #410093; color: #fff; }

        .footer { 
            margin-top: 50px; font-size: 10px; opacity: 0.4; font-family: 'Fira Code', monospace; 
            letter-spacing: 2px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="https://assets.mixkit.co/videos/preview/mixkit-data-center-server-room-with-blue-lights-2738-large.mp4" type="video/mp4">
</video>
<div class="overlay-dark"></div>

<div class="container">
    <div class="logo-wrapper">
        <img src="https://i.postimg.cc/MpNLqhYY/IMG-6220.jpg" class="logo-img" id="main-logo" alt="Bizhar">
    </div>

    <div class="name-main">Bizhar Rasheed</div>
    <div class="name-sub">Professional IT Solutions</div>

    <div id="service-btn" class="dynamic-service-btn theme-green">
        <div id="service-content" class="content-wrap">
            <div class="inner-title-row">
                <i id="service-icon" class="fa-solid fa-layer-group anim-systems"></i>
                <span id="service-text">SYSTEMS</span>
            </div>
            <span id="service-desc">Advanced Devices Configuration<br>بو دانان و پروگرامکرنا هەمی جیهازێن ئەلکترونی</span>
        </div>
    </div>

    <a id="dynamic-call-btn" href="tel:+9647503644666" class="dynamic-contact-btn color-blue">
        <div id="call-content" class="content-wrap">
            <div style="display:flex; align-items:center; gap:12px;">
                <i class="fa-solid fa-phone-volume shake-icon"></i>
                <span id="phone-display-text">KOREK | +9647503644666</span>
            </div>
        </div>
    </a>

    <div class="social-row">
        <a href="https://www.tiktok.com/@bizharrasheed" class="s-link tiktok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://www.instagram.com/bjarbergarey" class="s-link instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a id="dynamic-wa-link" href="https://api.whatsapp.com/send?phone=9647503644666" class="s-link color-blue" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="https://www.facebook.com/bizharrasheed" class="s-link facebook" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.snapchat.com/add/bizharrasheed" class="s-link snapchat" target="_blank"><i class="fa-brands fa-snapchat"></i></a>
        
        <a href="mailto:bjar.bergarey@gmail.com" class="s-link email" target="_blank"><i class="fa-solid fa-envelope"></i></a>
        <a href="https://discord.gg/X7wS3jznjW" class="s-link discord" target="_blank"><i class="fa-brands fa-discord"></i></a>
        <a href="mailto:bjar07503644666@yahoo.com" class="s-link yahoo" target="_blank"><i class="fa-brands fa-yahoo"></i></a>
        <a href="https://twitter.com/BjarBergarey" class="s-link twitter" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
    </div>

    <div class="footer">
        DEVELOPMENT BY: BIZHAR RASHEED  |  2026 ©
    </div>
</div>

<script>
    // رێکا دروست بۆ کارکرنا لینکان ب ٢ چرکەیان
    document.addEventListener('click', function(e) {
        const link = e.target.closest('.s-link, .dynamic-contact-btn');
        if (!link) return;
        
        // ئەگەر ئەنیمەیشن یا لێ دای نەهێلە دووبارە کلیک لێ بکەت
        if (link.classList.contains('loading-effect')) return;

        const href = link.getAttribute('href');
        if (!href || href.startsWith('#')) return;

        e.preventDefault(); 
        link.classList.add('loading-effect');

        setTimeout(() => {
            link.classList.remove('loading-effect');
            if (link.getAttribute('target') === '_blank') {
                window.open(href, '_blank');
            } else {
                window.location.href = href;
            }
        }, 2000); // ٢ چرکە
    });

    const services = [
        { text: "SYSTEMS", desc: "Advanced Devices Configuration<br>بو دانان و پروگرامکرنا هەمی جیهازێن ئەلکترونی", icon: "fa-layer-group", theme: "theme-green", anim: "anim-systems" },
        { text: "SECURITY", desc: "Social Media Protection & Security<br>بو پاراستنا ئەکاونتێن سوشیال میدیایێ", icon: "fa-shield-halved", theme: "theme-red", anim: "anim-security" },
        { text: "ADS CREATOR", desc: "Professional Sponsored Campaigns<br>دروستکرن و دانانا سیستەمێن سپونسەریێ", icon: "fa-rectangle-ad", theme: "theme-blue", anim: "anim-ads" },
        { text: "DEV_OPS", desc: "Software Development & Optimization<br>گەشە پێدانا پروگرامان و پێشخستنا وان", icon: "fa-code-branch", theme: "theme-green", anim: "anim-devops" }
    ];

    let sIndex = 0;
    setInterval(() => {
        const content = document.getElementById("service-content");
        const text = document.getElementById("service-text");
        const desc = document.getElementById("service-desc");
        const icon = document.getElementById("service-icon");
        const btn = document.getElementById("service-btn");

        sIndex = (sIndex + 1) % services.length;
        content.classList.add("exit-up");

        setTimeout(() => {
            if(text) text.innerText = services[sIndex].text;
            if(desc) desc.innerHTML = services[sIndex].desc;
            if(icon) icon.className = "fa-solid " + services[sIndex].icon + " " + services[sIndex].anim;
            if(btn) btn.className = "dynamic-service-btn " + services[sIndex].theme;
            content.classList.remove("exit-up");
            content.classList.add("enter-bottom");
            
            setTimeout(() => {
                content.classList.remove("enter-bottom");
            }, 50);
        }, 400);
    }, 4000);

    const contacts = [
        { label: "KOREK | +9647503644666", tel: "tel:+9647503644666", wa: "https://api.whatsapp.com/send?phone=9647503644666", theme: "color-blue" },
        { label: "KOREK | +9647503653355", tel: "tel:+9647503653355", wa: "https://api.whatsapp.com/send?phone=9647503653355", theme: "color-green" }
    ];

    let cIndex = 0;
    setInterval(() => {
        cIndex = (cIndex + 1) % contacts.length;
        const current = contacts[cIndex];
        const callBtn = document.getElementById("dynamic-call-btn");
        const waLink = document.getElementById("dynamic-wa-link");
        const label = document.getElementById("phone-display-text");
        const callContent = document.getElementById("call-content");

        if(callContent) callContent.classList.add("flip-out");
        if(waLink) waLink.style.opacity = "0";

        setTimeout(() => {
            if(label) label.innerText = current.label;
            if(callBtn) {
                callBtn.href = current.tel;
                callBtn.className = "dynamic-contact-btn " + current.theme;
            }
            if(waLink) {
                waLink.href = current.wa;
                waLink.className = "s-link " + current.theme;
            }
            
            if(callContent) {
                callContent.classList.remove("flip-out");
                callContent.classList.add("flip-in");
            }

            setTimeout(() => {
                if(callContent) callContent.classList.remove("flip-in");
                if(waLink) waLink.style.opacity = "1";
            }, 50);
        }, 400); 
    }, 5000);

    window.onload = function() {
        var img = document.getElementById('main-logo');
        if (img && (!img.complete || img.naturalWidth === 0)) { img.src = 'https://i.postimg.cc/MpNLqhYY/IMG-6220.jpg'; }
    };
</script>

</body>
</html>
